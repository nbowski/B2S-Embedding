<!DOCTYPE html>
<html lang="en">
  <head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>📊 Embedding Session 📈</title>
    <script
      type="text/javascript"
      src="https://public.tableau.com/javascripts/api/tableau-2.min.js"
    ></script>

  <body>
    <h1 class="header1">This Is Our DS11 Embedding Page 👍</h1>

      <button id="switchViz">Switch Viz</button>
